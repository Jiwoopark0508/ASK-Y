<form action="/signup" ng-submit="signup(user)" method="post">
    <div class="row">
        <div class="col s6 input-field">
                <label for="email">ID</label>
                <input type="text" ng-model="user.id" id="id"/>
        </div>
        <div class="col s6 input-field">
            <div class="">
                <label for="password">Password</label>
                <input type="password" class="validate" ng-model="user.password" name="password" id="password"/>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col s12">
            <div class="input-field">
                <label for="email">Email</label>
                <input type="email" ng-model="user.email" name="email" id="email" />
            </div>
        </div>

    </div>
    <input type="submit" class="btn" name="" id="submit" value="" />
    <label for="submit">Sign up</label>
</form>
